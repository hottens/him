# Home Inventory Management - Docker Compose
# Run with: docker-compose up -d

services:
  inventory:
    build: .
    container_name: home-inventory
    restart: unless-stopped
    ports:
      # Access at http://<your-local-ip>:4269
      - "4269:4269"
    volumes:
      # Persist database across container restarts
      - inventory_data:/data
    environment:
      - DATABASE_PATH=/data/inventory.db
    # For development: mount source for hot reload
    # volumes:
    #   - ./app:/app/app
    # command: uvicorn app.main:app --host 0.0.0.0 --port 4269 --reload

volumes:
  inventory_data:
    name: home_inventory_data

