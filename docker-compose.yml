# Home Inventory Management - Docker Compose
# Run with: docker-compose up -d

services:
  inventory:
    build: .
    container_name: home-inventory
    restart: unless-stopped
    ports:
      # Access at https://<your-local-ip>:4269
      - "4269:4269"
    env_file:
      - .env
    volumes:
      # Persist database across container restarts
      - inventory_data:/data
      # SSL certificates for HTTPS (required for camera access on phones)
      - ./certs:/certs:ro
    environment:
      - DATABASE_PATH=/data/inventory.db
      # Set your Gemini API key for AI features (optional)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Set your Spoonacular API key for recipe browsing (optional)
      - SPOONACULAR_API_KEY=${SPOONACULAR_API_KEY:-}

volumes:
  inventory_data:
    name: home_inventory_data
